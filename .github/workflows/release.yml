name: default

on:
  push:
    branches:

jobs:
  register:
    name: Package, Publish, and Register
    runs-on:
      - ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write

    steps:
      - id: checkout
        uses: actions/checkout@v2
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: setup-pack
        uses: buildpacks/github-actions/setup-pack@v5.9.5
      - id: setup-pack-tools
        uses: buildpacks/github-actions/setup-tools@v5.9.5
      - id: package
        shell: bash
        env:
          REPO: ghcr.io/flagcatstudio/buildpacks
        run: |
          #!/usr/bin/env bash
          set -euo pipefail
          BP_ID="$(cat buildpack.toml | yj -t | jq -r .buildpack.id)"
          VERSION="$(cat buildpack.toml | yj -t | jq -r .buildpack.version)"
          PACKAGE="${REPO}/$(echo "$BP_ID" | sed 's/\//_/g')"
          pack buildpack package --publish ${PACKAGE}:${VERSION}
          DIGEST="$(crane digest ${PACKAGE}:${VERSION})"

          echo "bp_id=$BP_ID" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION >> "$GITHUB_OUTPUT"
          echo "address=${PACKAGE}@${DIGEST} >> "$GITHUB_OUTPUT"

